<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="body">
		<div class="main">
			<div class="Title">
				<h1>Thinkful Shopping List</h1>
			</div>
			<div class="InputContainer">
				<div class="Inputs">
					<input id="entry" placeholder="enter an item">
					<button id="add">Add Item</button>
				</div>
			</div>
			<div class="ListContainer">
				<!-- <div id="dialog-confirm"></div> -->
				<div class="ListItem">
					<div class="box">
					</div>
					<div class="ItemText">
						<p>Apples</p>
					</div>
					<div class="ItemRemove">
					</div>
				</div>
				<div class="ListItem">
					<div class="box">
					</div>
					<div class="ItemText">
						<p>Bananas</p>
					</div>
					<div class="ItemRemove">
					</div>
				</div>
			</div>
<!-- 			<div class="RemoveCheckContainer">
				<div class="RemoveCheckedItems">
					<p>Remove Checked Items</p>
				</div>
			</div> -->
			<div class="bottom-space">
			</div>
			<div class="RemoveAllContainer">
				<div class="RemoveAll">
					<p>Remove All Items</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
